<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta http-equiv="pragma" content="no-cache" />
    <meta http-equiv="expires" content="-1" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WiFi Login</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            font-family: Arial, sans-serif; 
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .container {
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            max-width: 400px;
            width: 100%;
        }
        h1 { 
            color: #333; 
            margin-bottom: 10px;
            font-size: 28px;
            text-align: center;
        }
        p { 
            color: #666; 
            margin-bottom: 30px;
            text-align: center;
        }
        input {
            width: 100%;
            padding: 15px;
            margin-bottom: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 16px;
        }
        input:focus {
            outline: none;
            border-color: #667eea;
        }
        button {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s;
        }
        button:hover {
            transform: translateY(-2px);
        }
        .error {
            background: #fee;
            color: #c33;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 15px;
            display: none;
        }
        .footer {
            text-align: center;
            margin-top: 20px;
            color: #999;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>WiFi Login</h1>
        <p>Enter your voucher code</p>
        <p style="font-size: 12px; margin-top: -20px; margin-bottom: 20px;">
            <a href="https://www.passtik.net/redeem" style="color: #667eea; text-decoration: none; font-weight: bold;">Get Voucher Code â†’</a>
        </p>
        
        <div class="error" id="error">$(if error)$(error)$(endif)</div>
        
        <form name="login" action="$(link-login-only)" method="post" onsubmit="return setPassword()">
            <input type="hidden" name="dst" value="$(link-orig)" />
            <input type="hidden" name="popup" value="true" />
            
            <input type="text" id="voucherCode" name="username" placeholder="Enter Voucher Code" value="$(username)" required style="text-transform: uppercase;" />
            <input type="hidden" id="password" name="password" />
            
            <button type="submit">Connect to WiFi</button>
        </form>
        
        <div class="footer">
            Powered by <strong>Passtik</strong>
        </div>
    </div>

    <script>
        // Auto-fill password with username (same voucher code)
        function setPassword() {
            var code = document.getElementById('voucherCode').value;
            document.getElementById('password').value = code;
            return true;
        }
        
        // Show error if present
        $(if error)
        document.getElementById('error').style.display = 'block';
        $(endif)
    </script>
</body>
</html>
