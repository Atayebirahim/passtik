<VirtualHost *:80>
    ServerName passtik.local
    DocumentRoot "/opt/lampp/htdocs/passtik/public"
    
    <Directory "/opt/lampp/htdocs/passtik/public">
        AllowOverride All
        Require all granted
    </Directory>
    
    ErrorLog "/opt/lampp/htdocs/passtik/storage/logs/apache-error.log"
    CustomLog "/opt/lampp/htdocs/passtik/storage/logs/apache-access.log" combined
</VirtualHost>
